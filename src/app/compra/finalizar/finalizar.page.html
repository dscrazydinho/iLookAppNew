<ion-header>
  <ion-toolbar color="principal">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>iLook</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-radio-group value="biff" (ionChange)="exibeCartao($event)">
      <ion-list-header>
        <ion-label>Método de Pagamento:</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Boleto</ion-label>
        <ion-radio slot="start" value="boleto"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Cartão:</ion-label>
        <ion-radio slot="start" value="cartao"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>

 <ion-list *ngIf="hidden">
  <ion-item>
    <ion-label position="floating" color="principal">{{hidden}} Obs:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" color="principal">Obs:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
 </ion-list>

</ion-content>

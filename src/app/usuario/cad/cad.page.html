<ion-header>
  <ion-toolbar color="principal">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>iLook</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>

      <ion-item>
        <ion-label position="floating" color="principal">*E-mail:</ion-label>
        <ion-input type="email" [(ngModel)]="user.username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">*Senha:</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">*Nome:</ion-label>
        <ion-input type="text" [(ngModel)]="user.nameUsers"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">*Data de Nasc:</ion-label>
        <ion-input type="date" [(ngModel)]="user.nascUsers" placeholder=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">*RG:</ion-label>
        <ion-input type="number" [(ngModel)]="user.rgUsers"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">*CPF:</ion-label>
        <ion-input type="text" [(ngModel)]="user.cpfUsers"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">Telefone:</ion-label>
        <ion-input type="text" [(ngModel)]="user.phoneUsers"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" color="principal">Celular:</ion-label>
        <ion-input type="text" [(ngModel)]="user.celphoneUsers"></ion-input>
      </ion-item>

      <ion-button expand="full" shape="round" fill="outline" color="principal" (click)="cadastrar()">Cadastrar</ion-button>

    </ion-list>


</ion-content>
